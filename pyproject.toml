## Black formatting/linting

[tool.black]
line-length = 95
include = '\.pyi?$'
extend-exclude = '''
'''


[tool.isort]
profile = "black"
line_length = 120
skip = [".tox", "venv", "env", "env-dev"]
default_section = "THIRDPARTY"
known_first_party = ["src", "tests"]


[tool.flake8]
max_line_length = 120
exclude = ".tox,venv,env,env-dev"


[tool.pytest.ini_options]
python_files = ["tests/test_*.py", "tests/*", "*/test_*.py"]
